<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor para ti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, rgba(255, 105, 180, 0.8), rgba(255, 125, 255, 0.7));
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: fadeInBody 3s ease-in-out;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 35px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: textFadeIn 1.5s forwards;
            animation-delay: 1s;
        }

        p {
            font-size: 1.8em;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: textFadeIn 1.5s forwards;
            animation-delay: 2s;
            margin-top: 20px;
        }

        .heart {
            font-size: 8em;
            color: #fff;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            animation: heartPulse 1.5s infinite;
            margin-top: 40px;
            opacity: 0;
            animation-delay: 2.5s;
            animation-fill-mode: forwards;
        }

        .button {
            padding: 18px 50px;
            font-size: 1.5em;
            color: #fff;
            background: #ff4a38;
            border: 3px solid #ff6b6b;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .button:hover {
            background: #ff6b6b;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .floating-heart {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6em;
            color: #ff4081;
            animation: floatUp 6s ease-in-out infinite;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 79, 38, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            display: none;
            animation: popupFadeIn 0.7s ease-in-out;
            text-align: center;
            color: white;
            font-size: 1.6em;
            z-index: 100;
        }

        .popup button {
            background-color: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 20px;
            padding: 15px 35px;
            cursor: pointer;
            font-size: 1.4em;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background-color: #ff6b6b;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: particleAnimation 1.5s infinite ease-in-out;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -150px) scale(2);
                opacity: 0.7;
            }
            100% {
                transform: translate(0, -300px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="floating-heart">游눘</div>
        <h1>Mi amor para ti</h1>
        <p>Te amo m치s que las estrellas en el cielo, m치s que las olas en el mar.</p>
        <div class="heart">仇벒잺</div>
        <p>Siempre ser치s mi raz칩n de felicidad.</p>
        <button class="button" onclick="showPopup()">Mi coraz칩n es tuyo</button>
    </div>

    <div class="popup" id="popupMessage">
        <p>Te amo m치s de lo que las palabras pueden decir.</p>
        <button onclick="closePopup()">TE AMO</button>
    </div>

    <script>
        // Show Popup
        function showPopup() {
            document.getElementById('popupMessage').style.display = 'block';
        }

        // Close Popup
        function closePopup() {
            document.getElementById('popupMessage').style.display = 'none';
        }

        // Particle Effect
        function createParticles() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);

            const size = Math.random() * 5 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;

            setTimeout(() => {
                particle.remove();
            }, 1500);
        }

        setInterval(createParticles, 200);

    </script>
</body>
</html>
